<!-- Modal -->
<!-- login -->
<div class="modal fade" id="loginmodal" tabindex="-1" aria-labelledby="loginmodalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered login">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel"><img class="logo" src="images/logo.svg" alt="">會員登入
                </h5>
                <button type="button" class="btn icon-delet" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body pt-5 pb-5">
                <div class="container-fluid">
                    <div class="row flex-column flex-wrap align-items-center">
                        <div class="col-6 mb-3">
                            <div class="input-group flex-nowrap login-input">
                                <span class="input-group-text" id="user">
                                    <div class="icon icon-user"></div>
                                </span>
                                <input type="text" class="form-control" placeholder="USER ID OR EMAIL"
                                    aria-label="USER ID OR EMAIL" aria-describedby="user">
                            </div>
                        </div>
                        <div class="col-6 mb-2">
                            <div class="input-group flex-nowrap login-input">
                                <span class="input-group-text" id="password">
                                    <div class="icon icon-psw"></div>
                                </span>
                                <input type="password" class="form-control" placeholder="YOUR PASSWORD"
                                    aria-label="YOUR PASSWORD" aria-describedby="password">
                            </div>
                        </div>
                        <div class="col-6 d-flex justify-content-end mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="remember">

                            </div>
                        </div>
                        <div class="col-6">
                            <a class="btn btn-join p-2 w-100" href="">會員登入</a>
                            <div class="row pt-2 pb-4">
                                <div class="col"><a href="">忘記密碼了嗎？</a></div>
                                <div class="col text-end">新用戶？ <a class="joinlink" href="" data-bs-toggle="modal"
                                        data-bs-dismiss="modal" data-bs-target="#joinmodal">創建一個帳戶</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- join -->
<div class="modal fade" id="joinmodal" tabindex="-1" aria-labelledby="joinmodalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered join">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel"><img class="logo" src="images/logo.svg" alt="">會員註冊
                </h5>
                <button type="button" class="btn icon-delet" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body pt-5 pb-5">
                <div class="container-fluid">
                    <div class="row flex-column flex-wrap align-items-center">
                        <div class="col-6 mb-3">

                            <label for="username" class="form-label">帳號</label>
                            <input type="text" class="form-control" id="username" placeholder="請輸入帳號">

                        </div>
                        <div class="col-6 mb-3">

                            <label for="email" class="form-label">信箱</label>
                            <input type="text" class="form-control" id="email" placeholder="請輸入信箱">

                        </div>
                        <div class="col-6 mb-3">

                            <label for="password" class="form-label">密碼</label>
                            <input type="password" class="form-control" id="password" placeholder="請輸入密碼">

                        </div>
                        <div class="col-6 mb-3">

                            <label for="password2" class="form-label">確認密碼</label>

                        </div>
                        <div class="col-6 d-flex justify-content-start mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="check">
                                <label class="form-check-label" for="check">
                                    在您註冊成爲會員前,請閲讀並同意<a class="servicelink" href="">註冊條款</a>
                                </label>
                            </div>
                        </div>
                        <div class="col-6">
                            <a class="btn btn-join p-2 w-100" href="">確定註冊會員</a>
                            <div class="row pt-2 pb-4">
                                <div class="col text-center"><a href="" data-bs-toggle="modal" data-bs-dismiss="modal"
                                        data-bs-target="#loginmodal">會員登入</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
