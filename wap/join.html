    <div class="main">

        <div class="main-2">
            <div class="login-box">
                <div class="loginlogo"><img src="./images/logo.png" alt=""></div>
                <form>
                    <div class="form-group position-relative">
                        <input type="text" class="form-control logininput" id="" placeholder="請輸入推廣碼">
                    </div>
                    <div class="form-group position-relative">
                        <input type="text" class="form-control logininput is-invalid" id="" placeholder="請輸入推廣碼">
                        <div id="validationServerUsernameFeedback" class="invalid-feedback">
                            必填欄位.
                        </div>
                    </div>

                    <div class="form-group position-relative">
                        <input type="text" class="form-control logininput" id="" placeholder="請輸入您的帳號" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                        <a class="ps-ck position-absolute" href="">驗證帳號</a>
                       
                    </div>
                    <div class="form-group position-relative">
                        <input type="text" class="form-control logininput" value="NX12345678" id="" placeholder="請輸入您的帳號" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                        <div class="ps-sh txt-green position-absolute d-flex align-items-center gap-1"><img src="./images/icon/donesquare.svg" alt="">已驗証</div>
                    </div>


                    <div class="form-group position-relative">
                        <input type="password" class="form-control passinput" id="" placeholder="會員密碼 6~20位數字/字母/組合">
                        <a class="ps-sh position-absolute" href=""><img src="./images/icon/Hide.svg" alt=""></a>
                    </div>

                    <div class="form-group position-relative">
                        <input type="password" class="form-control passinput is-invalid" id="" placeholder="會員密碼 6~20位數字/字母/組合">
                        <a class="ps-sh position-absolute" href=""><img src="./images/icon/Hide.svg" alt=""></a>
                        <div id="validationServerUsernameFeedback" class="invalid-feedback">
                            必填欄位.
                        </div>
                    </div>

                    <div class="form-group position-relative">
                        <input type="password" class="form-control passinput" id="" placeholder="請再次輸入您的密碼">
                        <a class="ps-sh position-absolute" href=""><img src="./images/icon/show.svg" alt=""></a>
                    </div>

                    <div class="form-group position-relative">
                        <input type="text" class="form-control logininput" id="" placeholder="請輸入手機號碼">
                        <a class="ps-ck position-absolute" href="">驗證手機號碼</a>
                    </div>

                    <div class="form-group position-relative">
                        <input type="text" class="form-control logininput" id="" placeholder="輸入真實的姓名">
                    </div>

                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input is-invalid" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">我已年滿18歲並同意相關規範及<a class="btx-blue" href="">開戶協議</a></label>
                    </div>

                    <div class="form-group form-check">

                    </div>

                    <button type="submit" class="w-100 mt-3 btn btn-black">註 冊</button>
                    <div class="form-group form-check">
                        <a class="float-end m-auto mt-4 btx-black" href="login.html">已有帳戶？ <span class="btx-blue">登入</span></a>
                        
                        <a class="float-start m-auto mt-4 btx-black" href="index.html"><i><img
                            src="./images/icon/back.svg" alt=""></i> 先去逛逛</a>
                    </div>
